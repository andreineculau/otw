framework: mocha
before_tests: coffee -c like test
#after_tests: rm like/*.js test/*.js
on_quit: rm like/*/*.js test/*/*.js
src_files:
- like/*.coffee
- like/*/*.coffee
- test/*.coffee
- test/*/*.coffee
serve_files:
- like/*.js
- like/*/*.js
- test/*.js
- test/*/*.js
launchers:
    Mocha:
        command: mocha test/*.js test/*/*.js -R tap
        protocol: tap
    MochaSpec:
        command: mocha test/*.js test/*/*.js -R spec
launch_in_dev:
    - Mocha
launch_in_ci:
    - Mocha
